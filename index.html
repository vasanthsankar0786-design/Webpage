<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dynamic CSV Editor</title>
<!-- Bootstrap 5 CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        min-height: 100vh;
        padding: 40px 0;
        /* Vibrant gradient background */
        background: linear-gradient(135deg, #ff9a9e, #fad0c4, #a18cd1);
    }
    .container {
        max-width: 1000px;
        margin: auto;
        background: rgba(255, 255, 255, 0.95); /* slightly transparent */
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 15px 40px rgba(0,0,0,0.25);
    }
    h2 {
        text-align: center;
        color: #4a148c;
        margin-bottom: 25px;
        font-weight: bold;
        text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
    }
    table td {
        min-width: 120px;
        transition: background 0.3s;
    }
    table td:focus {
        outline: 2px solid #7b1fa2;
        background-color: #f3e5f5;
    }
    .table-striped tbody tr:nth-of-type(odd) {
        background-color: #f3e5f5;
    }
    .table-hover tbody tr:hover {
        background-color: #e1bee7;
    }
    .btn-container {
        text-align: center;
        margin-top: 20px;
    }
    .btn-container button {
        margin: 5px;
        font-weight: bold;
    }
    .btn-success {
        background: linear-gradient(to right, #43e97b, #38f9d7);
        border: none;
    }
    .btn-danger {
        background: linear-gradient(to right, #f5576c, #f093fb);
        border: none;
    }
    .btn-primary {
        background: linear-gradient(to right, #667eea, #764ba2);
        border: none;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Dynamic Editable CSV</h2>
    <div class="table-responsive">
        <table id="dataTable" class="table table-bordered table-striped table-hover align-middle">
            <thead id="tableHead" class="table-dark"></thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>

    <div class="btn-container">
        <button class="btn btn-success btn-lg" onclick="addRow()">Add Row</button>
        <button class="btn btn-danger btn-lg" onclick="deleteRow()">Delete Selected Row</button>
        <button class="btn btn-primary btn-lg" onclick="saveData()">Save Changes</button>
    </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
let selectedRow = null;

async function loadData() {
    const res = await fetch("/get-data");
    const data = await res.json();

    const tableHead = document.getElementById("tableHead");
    const tableBody = document.getElementById("tableBody");
    tableHead.innerHTML = "";
    tableBody.innerHTML = "";

    // Header
    const headerRow = document.createElement("tr");
    Object.keys(data[0]).forEach(col => {
        const th = document.createElement("th");
        th.innerText = col;
        headerRow.appendChild(th);
    });
    tableHead.appendChild(headerRow);

    // Body
    data.forEach(row => {
        const tr = document.createElement("tr");
        Object.values(row).forEach(val => {
            const td = document.createElement("td");
            td.contentEditable = true;
            td.innerText = val;
            tr.appendChild(td);
        });
        tr.addEventListener('click', () => selectRow(tr));
        tableBody.appendChild(tr);
    });
}

// Highlight selected row
function selectRow(tr) {
    if (selectedRow) selectedRow.classList.remove('table-warning');
    selectedRow = tr;
    tr.classList.add('table-warning');
}

// Add empty row
function addRow() {
    const table = document.getElementById("dataTable");
    const headers = Array.from(table.querySelectorAll("th")).map(th => th.innerText);
    const tr = document.createElement("tr");
    headers.forEach(() => {
        const td = document.createElement("td");
        td.contentEditable = true;
        td.innerText = "";
        tr.appendChild(td);
    });
    tr.addEventListener('click', () => selectRow(tr));
    document.getElementById("tableBody").appendChild(tr);
}

// Delete selected row
function deleteRow() {
    if (selectedRow) {
        selectedRow.remove();
        selectedRow = null;
    } else {
        alert("Please select a row to delete!");
    }
}

// Save table data to CSV via Flask
async function saveData() {
    const table = document.getElementById("dataTable");
    const headers = Array.from(table.querySelectorAll("th")).map(th => th.innerText);
    const data = Array.from(table.querySelectorAll("tbody tr")).map(tr => {
        const row = {};
        Array.from(tr.querySelectorAll("td")).forEach((td, i) => {
            row[headers[i]] = td.innerText;
        });
        return row;
    });

    const res = await fetch("/save-data", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
    });

    const result = await res.json();
    if(result.status === "success") alert("CSV saved successfully!");
    else alert("Error saving CSV.");
}

window.onload = loadData;
</script>
</body>
</html>
